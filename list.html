    <script type="text/javascript">
        jQuery(function ($) {
            $('.panel-heading span.clickable').on("click", function (e) {
                if ($(this).hasClass('panel-collapsed')) {
                    // expand the panel
                    $(this).parents('.panel').find('.panel-body').slideDown();
                    $(this).removeClass('panel-collapsed');
                    $(this).find('i').removeClass('glyphicon-chevron-down').addClass(
                        'glyphicon-chevron-up');
                } else {
                    // collapse the panel
                    $(this).parents('.panel').find('.panel-body').slideUp();
                    $(this).addClass('panel-collapsed');
                    $(this).find('i').removeClass('glyphicon-chevron-up').addClass(
                        'glyphicon-chevron-down');
                }
            });
        });

        (function() {
            $('.v-card-wrapper').hide();
            $('.v-2').hide();
            // $('.filter-wrapper').hide()
        })()
        $('.v-1 ').on('click', function() {
            $(this).hide();
            $('.v-2').show();
            $('.filter-wrapper').show()
        })

        $('.v-2').on('click', function() {
            $('.v-1').show();
            $(this).hide();
            $('.filter-wrapper').hide()
        })

        var tableData, tableData_cpy, type_list = [], assign_list = [], state_list = [], severity_list = [];
        $('#list-table').DataTable({
            searching: true,
            info: false,
            destroy: true,
            pageLength: 100,            
        });
        var header_list = [
            { title: "ID", active: true },
            { title: "Title", active: true },
            { title: "Type", active: true },
            { title: "Severity", active: true },
            { title: "Assign To", active: true },
            { title: "State", active: true },
            { title: "Created Date", active: true },
            { title: "Last Update", active: true },
            { title: "Delete", active: true }
        ]
        function init(tableData) {
            for (var i = 0; i < tableData.length; i++) {
                if (!type_list.includes(tableData[i].type)) {
                    type_list.push(tableData[i].type)
                }
                if (!assign_list.includes(tableData[i].assign)) {
                    assign_list.push(tableData[i].assign)
                }
                if (!state_list.includes(tableData[i].state)) {
                    state_list.push(tableData[i].state)
                }
                if (!severity_list.includes(tableData[i].severity)) {
                    severity_list.push(tableData[i].severity)
                }
            }
            var ht = ''
            for (var i = 0; i < type_list.length; i++) {
                ht += `<option value="`+type_list[i]+`">`+type_list[i]+`</option>`
            }
            $('#issue-type').html(ht)
            $('#issue-type').multiSelect({            
                noneText: 'Types',
            });
            $('#issue-type').on('change', function() {
                var list = $(this).val()
                if (list == null) {
                    drawTable(tableData)
                    return
                }
                tableData_cpy = tableData.filter(v => {
                    return list.includes(v.type)
                })
                drawTable(tableData_cpy)
            })

            ht = ''
            for (var i = 0; i < assign_list.length; i++) {
                ht +=  `<a class="dropdown-item waves-light waves-effect" href="#" data-assign="`+assign_list[i]+`">`+assign_list[i]+`</a>`
            }
            $('.assignto').html(ht)
            $('.dropdown-item').on('click', function() {
                let assign = $(this).data("assign")
                tableData_cpy = tableData.filter(v => {
                    return v.assign == assign
                })
                drawTable(tableData_cpy)
            })

            ht = ''
            for (var i = 0; i < severity_list.length; i++) {
                ht += `<option value="`+severity_list[i]+`">`+severity_list[i]+`</option>`
            }
            $('#severity-type').html(ht)
            $('#severity-type').multiSelect({            
                noneText: 'Severity',
            });
            $('#severity-type').on('change', function() {
                var list = $(this).val()
                if (list == null) {
                    drawTable(tableData)
                    return
                }
                tableData_cpy = tableData.filter(v => {
                    return list.includes(v.severity)
                })
                drawTable(tableData_cpy)
            })

            ht = ''
            for (var i = 0; i < state_list.length; i++) {
                ht += `<option value="`+state_list[i]+`">`+state_list[i]+`</option>`
            }
            $('#state-type').html(ht)
            $('#state-type').multiSelect({            
                noneText: 'State',
            });
            $('#state-type').on('change', function() {
                var list = $(this).val()
                if (list == null) {
                    drawTable(tableData)
                    return
                }
                tableData_cpy = tableData.filter(v => {
                    return list.includes(v.state)
                })
                drawTable(tableData_cpy)
            })

        }
        function drawTable(data) {
            $('#list-table').DataTable().destroy()
            $("#list-table thead").html('');
            $("#list-table tbody").html('');

            var headht = '<tr>';
            for (let i = 0; i < header_list.length; i++) {
                if (header_list[i].active) 
                    headht += '<th>'+header_list[i].title+'</th>'
            }
            headht += '</tr>'
            $('#list-table thead').html(headht)
            
            var temp = []
            for (let i = 0; i < data.length; i++) {
                var ttt = []
                if (header_list[0].active) {
                    ttt.push(data[i].id)
                }
                if (header_list[1].active) {
                    ttt.push('<a href="detail.html">'+data[i].title+'</a>')
                }
                if (header_list[2].active) {
